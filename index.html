<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/7c/8a/24/7c8a242ddba589f157b81d6a81c03a06.jpg" type="image/x-icon">
    <title>Shaivalya player</title>
</head>

<body>
    
    <div id="splash-screen" class="splash-screen">
        <div class="loader"></div>
        
    </div>

    <div class="background">
        <img src="1.jpg" id="bg-img">
    </div>
    
    <nav class="navbar">
        <i class="fa-solid fa-bars menu-icon" id="menu-icon"></i>
        <img src="lo.png" alt="Logo" class="logo">
        <i class="fa-solid fa-music lyrics-icon" id="lyrics-icon"></i>
    </nav>
    
<div class="player-img">
            <img src="" class="active" id="cover">
        </div>
    <div class="container">
        

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
